<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BaddieFlix - The Real Slayflix Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Indie+Flower&family=Quicksand&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN SCREEN -->
  <section id="login-screen" class="scene active">
    <h1 class="logo">BaddieFlix</h1>
    <input type="text" id="username-input" placeholder="Enter your name, queen" autocomplete="off" />
    <button id="login-btn">Enter Slayland</button>
  </section>

  <!-- MAIN APP -->
  <section id="app-screen" class="scene">
    <header>
      <div id="logo-header">BaddieFlix</div>
      <div id="profile-info">
        <span id="welcome-text"></span>
        <button id="logout-btn" title="Logout">ðŸšª</button>
      </div>
    </header>

    <nav id="category-nav">
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="recent">Recent</button>
      <button class="category-btn" data-category="mylist">My List</button>
      <button class="category-btn" data-category="kids">Kids Side</button>
    </nav>

    <main>
      <h2 id="section-header">All Movies</h2>
      <div id="movies-container"></div>
    </main>

    <!-- Movie Details Popup -->
    <div id="movie-popup" class="hidden">
      <div id="popup-content">
        <button id="close-popup">âœ–</button>
        <img id="popup-img" alt="Movie Cover" />
        <h3 id="popup-title"></h3>
        <p id="popup-description"></p>
        <button id="add-mylist-btn">Add to My List</button>
        <button id="mark-watched-btn">Mark as Watched</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SlayInterludeBaddies LLC. All rights reserved, babe ðŸ’–</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
